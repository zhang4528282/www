<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <p v-cloak>{{msg}}</p>
        <p v-text="msg"></p>
        <p v-html="msg"></p>

        <input type="button" value="按钮" v-bind:title="title">
        <input type="button" value="点击这里" :title="title+'今天是个好日子'" v-on:click='show'>
        <input type="button" value="v-on缩写" @click="change">
    </div>
    <script src="../lib/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                msg: '<h4>Hello vue<h4>',
                title: '点击啊'
            },
            methods: {
                show: function(){
                    alert('Hello World');
                },
                change: function(){
                    alert('Hello Vue');
                }
            }
        })
    </script>
    
</body>
</html>
