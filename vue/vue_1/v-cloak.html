<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 插值表达式 -->
        <p v-cloak>123456{{msg}}</p>
        <!-- 属性 -->
        <h4 v-text="msg">1232313</h4>
        <!-- v-text会覆盖元素中原本的内容 插值只会替换占位符 -->
        <p>{{ msg2 }}</p>
        <p v-text='msg2'></p>
        <p v-html='msg2'></p>
        <!-- v-bind: 绑定属性 -->
        <input type="button" value="按钮" v-bind:title='mytitle'>
        <input type="button" value="按钮" :title='mytitle+123456'>
        <!-- v-on: 绑定属性 -->
        <input type="button" value="点击弹框" v-on:click="show">
    </div>
    <!-- 后调用vue 使用v-cloak指令隐藏未渲染 解决插值表达式闪烁问题 -->
    <script src="../lib/vue.min.js"></script>   
    <script>
        var vm = new Vue({
            el: '#app',
            data: { //data中放属性
                msg: 'v-cloak指令的练习',
                msg2: '<h2>渲染标签</h2>',
                mytitle: '这是一个自定义的title'
            },
            methods: {  //methods中放方法
                show:function(){
                    alert('Hello')
                }
            }

        })
    </script>
</body>
</html>
